<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Custumer Delivery Info</title>
    <link rel="stylesheet" href="styles.css" >
    <!-- <link rel="stylesheet" href="style.css" > -->
  </head>
  <body>
    <header>
      <h1>Vegetable Marketplace</h1>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="index.html">Product</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="login_customer.html">Customer</a></li>
          <li><a href="login_seller.html">Seller</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li id="logoutContainer"></li>
          <li id="logInContainer"></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="from-customer-seller">
        <form id="customer-form">
          <h2>Customer Delivery Info.</h2>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" class="input" required >
          <br>
          <label for="mobile">Mobile:</label>
          <input type="number" id="mobile" name="mobile" class="input" required >
          <br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" class="input" required />
          <br>
          <label for="address">Address:</label>
          <textarea id="address" name="address" class="input" required ></textarea>
          <br>
          <label for="seller-district">District:</label>
          <select id="seller-district" name="seller-district" class="input" required >
            <option value="">Select Your District</option>
            <option value="ludhiana">Ludhiana</option>
            <option value="jalandhar">Jalandhar</option>
          </select>
          <br>
          <label for="seller-state">State:</label>
          <select id="seller-state" name="seller-state" class="input" required>
            <option value="">Select Your State</option>
            <option value="punjab">Punjab</option>
            <option value="bihar">Bihar</option>
          </select>
          <br>
          <label for="seller-country">Country:</label>
          <select id="seller-country" name="seller-country" class="input" required >
            <option value="">Select Your Country</option>
            <option value="India">India</option>
          </select>
          <br>
          <label for="pincode">Pin Code:</label>
          <input type="number" name="pincode" id="pincode" class="input" required/>
          <br>
          <label for="instruction">Instruction At Delivery Time :</label>
          <textarea id="instruction" name="instruction" class="input" required ></textarea>
          <br>
          <button type="submit" onclick="actionTake(event)">Submit</button>
          <button type="reset">Reset</button>
          <p>Go To <a href="#">Back</a> Previous Page</p>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Vegetable Marketplace</p>
    </footer>
    <script>
      function actionTake(event){
        event.preventDefault();
       var name = document.getElementById("name").value;
       var mobile = document.getElementById("mobile").value;
       var email = document.getElementById("email").value;
       var address = document.getElementById("address").value;
       var district = document.getElementById("seller-district").value;
       var state = document.getElementById("seller-state").value;
       var country = document.getElementById("seller-country").value;
       var pincode = document.getElementById("pincode").value;
       var IADT = document.getElementById("instruction").value;
      
      var data = "Name: " + name + "\n" + "Mobile: " + mobile + "\n" + "Email: " + email + "\n" + "Address: " + address + "\n" + "District: " + district + "\n" + "State: " + state + "\n" + "Country: " + country + "\n" + "Pincode: " + pincode + "\n" + "Instruction: " + IADT; 
      console.log(data);

      if(name !== "" && mobile !== "" && email !== "" && pincode !== "") {
       alert("Ok! Done from your side, check it carefully!");
       window.location.href = 'payment.html';
      }
  }
   </script>
    <script src="script.js"></script>
  </body>
</html>
