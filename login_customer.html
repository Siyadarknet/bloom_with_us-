<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Vegetable Marketplace</h1>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="index.html">Product</a></li>
          <li><a href="customer.html">New Customer</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <main class="login-customer">
      <div class="login-container">
        <h2>Customer Login</h2>
        <form id="loginForm" action="product.html" method="post">
          <div class="input-container">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              class="login"
              required
            />
          </div>
          <div class="input-container">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="login"
              required
            />
          </div>
          <button id="loginBtn" type="submit" class="butt">Login</button>
          <p>If you forget your <a href="#">Password or Username</a></p>
          <p><a href="customer.html">For New User</a></p>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Vegetable Marketplace</p>
    </footer>
    <script src="java.js"></script>
  </body>
</html>
