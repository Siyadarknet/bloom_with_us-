<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css" >
    <!-- <link rel="stylesheet" href="styles.css"> -->
  </head>
  <body>
    <header>
      <h1>Vegetable Marketplace</h1>
  <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="index.html">Product</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="login_customer.html">Customer</a></li>
          <!-- <li><a href="login_seller.html">Seller</a></li> -->
          <li><a href="contact.html">Contact Us</a></li>
          <li id="logoutContainer"></li>
          <li id="logInContainer"></li>
        </ul>  
  </nav>
    </header>

    <main>
      <section class="cart-items">
        <h2>Your Shopping Cart</h2>
        <div class="item">
          <span>Apple</span>
          <input type="number" value="0" min="0" class="quantity" data-price="100" >
          <span class="price">Rs: 100</span>
        </div>
        <div class="item">
          <span>Banana</span>
          <input type="number" value="0" min="0" class="quantity" data-price="50" >
          <span class="price">Rs: 50</span>
        </div>
        <div class="item">
          <span>Mango</span>
          <input type="number" value="0"  min="1" class="quantity" data-price="150" >
          <span class="price">Rs: 150</span>
        </div>
        <div class="total">
          <span>Total Price:</span>
          <span id="totalPrice">Rs: 0</span>
        </div>
        <button onclick="checkout()">Proceed to Checkout</button>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Shopping Cart</p>
    </footer>

    <script>
      function updateTotal() {
        let total = 0;
        const quantities = document.querySelectorAll(".quantity");
        quantities.forEach((quantity) => {
          const price = quantity.getAttribute("data-price");
          total += quantity.value * price;
        });
        document.getElementById("totalPrice").textContent = "Rs: " + total;
      }

      document.querySelectorAll(".quantity").forEach((quantity) => {
        quantity.addEventListener("change", updateTotal);
      });

      function checkout() {
        alert(
          "Proceeding to checkout with total price: " +
            document.getElementById("totalPrice").textContent
          );
          window.location.href = 'deliv_info.html';
      }
    </script>
    <script src="java.js"></script>
  </body>
</html>
