                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="login"required>

                <button type="submit" class="butt">Login</button>
                <p>If you forget your <a href="contact.html" >Password or Username</a></p>
                <p><a href="seller.html" >For New User</a></p>
            </form>
        </div>
